name: Daily ranking

on:
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build ranking
        run: node build_rankings.js

      - name: Commit ranking files
        run: |
          git config user.name "botsmarket-bot"
          git config user.email "botsmarket-bot@users.noreply.github.com"
          git add ranking.json prev_ranking.json history/*.json
          git commit -m "Daily ranking update" || echo "No changes"
          git push
